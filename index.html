<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafeZone-AC</title>
  <style>
    :root {
      --main-color: #572b6f;
      --accent-color: #c575db;
      --bg-color: #fcfcfc;
      --text-color: #252331;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--main-color);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      padding: 2rem;
      flex: 1;
      text-align: center;
    }

    footer {
      background: #eee;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .button {
      background: var(--accent-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
    }

    .button:hover {
      background: #bd5ada;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to SafeZone-AC</h1>
    <p>Your trusted source for anti-cheat solutions.</p>
  </header>

  <main>
    <p>We are building powerful, open anti-cheat systems for communities and developers.</p>
    <a href="https://github.com/SafeZone-AC" class="button">Visit Our GitHub</a>
  </main>

  <footer>
    &copy; 2025 SafeZone-AC. All rights reserved.
  </footer>
</body>
</html>
